<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
    <script type="text/javascript" th:src="@{/script/jquery/jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrap.min.js}"></script>
    <!--    <script src="${base}/js/component/bootstrap/js/jquery.pin.js"></script>-->
    <script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrapValidator.min.js}"></script>
    <script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrap-datetimepicker.min.js}"></script>
    <script type="text/javascript" th:src="@{/script/tmpl/jquery.tmpl.js}"></script>

    <!--    <script type="text/javascript" src="${base}/js/component/select2/js/select2.full.min.js"></script>

        <script type="text/javascript" src="${base}/js/component/select2/css/select2.css"></script>-->

    <link th:href="@{/script/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/script/bootstrap/css/bootstrapValidator.css}" rel="stylesheet">
    <link th:href="@{/script/bootstrap/css/bootstrap-datetimepicker.min.css}" rel="stylesheet">
</head>
<body>
<div th:class="container">
    <div th:class="row">
        <div class="page-header">
            <h2>上传文件</h2>
        </div>
        <form th:action="@{/uploadImage2}" method="post" class="form-horizontal" id="label" enctype="multipart/form-data">
            <input id="_method" th:name="_method" th:value="${_method}" type="hidden">
            <!-- <input name="username" th:value="wangzhongfu" type="hidden">-->
            <div class="form-group">
                <label class="col-md-3 control-label control-label-farmer">选择文件</label>
                <div class="col-md-5">
                    <input type="file" class="form-control" id="value" th:name="value" accept="image/gif,image/jpeg,image/png" />
                    <span id="acceptorInfo" class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 col-md-offset-3">
                    <button id ="saveBtn" type="submit" class="btn btn-primary btn-lg btn-block">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
