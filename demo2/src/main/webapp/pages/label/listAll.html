<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表demo</title>


    <link th:href="@{/script/bootstrap/css/bootstrap.min.css}" href="/script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/script/bootstrap/css/bootstrapValidator.css}" href="/script/bootstrap/css/bootstrapValidator.css" rel="stylesheet">
    <link th:href="@{/script/bootstrap/css/bootstrap-datetimepicker.min.css}" href="/script/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<div th:class="container">
    <div th:class="row">
        <div class="page-header">
            <h2>列表</h2>
        </div>
        <div class="view">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>VALUE</th>
                </thead>
                <tbody th:each="label : ${list}">
                    <th th:text="${label.id}"></th>
                    <th th:text="${label.value}"></th>
                </tbody>
            </table>xyzc
        </div>
    </div>
    <div class="page-header">
        <h2>空列表</h2>
    </div>
    <div class="row" th:unless="${#lists.size(empltyList) == 0}">
        因为集合是空的，所以我出现了！1
    </div>
    <div class="row" th:if="${#lists.size(empltyList) == 0}">
        因为集合是空的，所以我出现了！3
    </div>
    <div class="row" th:if="${empltyList.size() == 0}">
        因为集合是空的，所以我出现了！2
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/script/jquery/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrap.min.js}"></script>
<!--    <script src="${base}/js/component/bootstrap/js/jquery.pin.js"></script>-->
<script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrapValidator.min.js}"></script>
<script type="text/javascript" th:src="@{/script/bootstrap/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{/script/tmpl/jquery.tmpl.js}"></script>

    <script type="text/javascript" src="${base}/js/component/select2/css/select2.css"></script>-->
</html>
